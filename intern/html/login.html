<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <form id="frm">
            <h1>Login Form</h1>
           <div class="form-controls">
                <label>Username</label>
                <input type="text" placeholder="Username" required>
           </div> 
           <div class="form-controls">
                <label>Email ID</label>
                <input type="email" placeholder="Email" required>
            </div> 
            <div class="form-controls pwd-div">
                <label>Password</label>
                <input type="password" placeholder="Password" id="pwd" required>
                <!-- <div class="icons">
                    <i class="fa-regular fa-eye fa-xs" style="color: #000000;" onclick="pwdfunc()" id="openeye"></i>
                    <i class="fa-regular fa-eye-slash fa-xs" style="color: #000000;" onclick="pwdfunc()" id="closeye"></i>
                </div> -->
            </div> 
            <button>Login</button>
        </form>
    </div>


   <script src="../js/script.js"></script>
</body>
</html>
